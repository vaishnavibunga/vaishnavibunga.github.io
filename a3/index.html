<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table border="1px">
        <caption>Simple Table</caption>
        <tr>
            <th rowspan="2">Days</th>
            <th colspan="2">Sessions</th>
        </tr>
        <tr>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Tues</td>
            <td>English</td>
            <td>Social</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td colspan="2" id="first">FieldTrip</td>
        </tr>
    </table>
</body>
</html>
