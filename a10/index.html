<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .row div {
        background-color: orange;
        margin: 10px;
        padding: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body onload="dispProducts()">
    <h1>Handling Array of Objects</h1>
    <p>
      <input type="number" id="txtId" />
      <input type="text" id="txtName" />
      <input type="number" id="txtPrice" />
      <input type="text" id="txtUrl" />
      <button onclick="addProduct()">Add</button>
    </p>
    <div id="container" class="row"></div>
    <script>
      const products = [
        {
          id: 1,
          name: "Apple",
          price: 250,
          imgUrl: "https://picsum.photos/id/11/200/200",
        },
        {
          id: 2,
          name: "Orange",
          price: 100,
          imgUrl: "https://picsum.photos/id/12/200/200",
        },
        {
          id: 3,
          name: "Mango",
          price: 80,
          imgUrl: "https://picsum.photos/id/13/200/200",
        },
      ];

      function addProduct() {
        let id = document.querySelector("#txtId").value;
        let name = document.querySelector("#txtName").value;
        let price = document.querySelector("#txtPrice").value;
        let imgUrl = document.querySelector("#txtUrl").value;
        const obj = {
          id: id,
          name: name,
          price: price,
          imgUrl: imgUrl,
        };
        products.push(obj)
        dispProducts()
      }

      function dispProducts() {
        let str = "";
        products.map((value) => {
          str += `<div>
                <img src=${value.imgUrl}/>
                <h2>${value.name}</h2>
                <h3>${value.price}</h3>
                <button>Add to Cart</button>
                </div>`;
        });
        container.innerHTML = str;
      }
    </script>
  </body>
</html>
